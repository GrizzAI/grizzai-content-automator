<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrizzAI Content Automator — AI with Bite</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
      background: #0b0b0f;
      color: #e9eef7;
      line-height: 1.45;
      text-align: center;
      padding: 50px 20px;
    }
    h1 { color: #f5c542; margin-bottom: 10px; }
    h2 { color: #3aa7ff; font-weight: 400; }
    .card {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.3);
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      text-align: left;
    }
    textarea, input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.2);
      background: #13131a;
      color: #e9eef7;
    }
    button {
      background: linear-gradient(135deg,#f5c542,#3aa7ff);
      border: none;
      color: #0a0a0a;
      font-weight: 700;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #output { margin-top: 30px; white-space: pre-wrap; text-align: left; }
  </style>
</head>
<body>
  <h1>GrizzAI Content Automator</h1>
  <h2>AI with Bite</h2>

  <div class="card">
    <label>Core idea / message</label>
    <textarea id="idea" placeholder="e.g. Launching GrizzAI’s new content generator..."></textarea>

    <label>Audience</label>
    <input id="audience" placeholder="e.g. freelancers, small businesses" />

    <label>Goal / CTA</label>
    <input id="goal" placeholder="e.g. Join the waitlist at grizzai.com" />

    <label>Platform</label>
    <select id="platform">
      <option>LinkedIn</option>
      <option>Instagram</option>
      <option>X</option>
      <option>Threads</option>
      <option>Facebook</option>
    </select>

    <button onclick="generate()">Generate Content</button>
  </div>

  <div id="output"></div>

  <footer style="margin-top:40px;color:#9aa3b2">
    Built by <strong style="background:linear-gradient(135deg,#f5c542,#3aa7ff);
    -webkit-background-clip:text;color:transparent;">GrizzAI</strong> — AI with Bite
  </footer>

  <script>
    async function generate() {
      const idea = document.getElementById('idea').value.trim();
      const audience = document.getElementById('audience').value.trim();
      const goal = document.getElementById('goal').value.trim();
      const platform = document.getElementById('platform').value.trim();
      if(!idea || !audience || !goal) {
        alert('Please fill out all fields first.');
        return;
      }
      document.getElementById('output').textContent = 'Generating...';

      // --- Basic OpenAI call (replace with your own key) ---
      const apiKey = localStorage.getItem('OPENAI_API_KEY') || prompt('Enter your OpenAI API key');
      if(!apiKey) return alert('Missing API key.');
      localStorage.setItem('OPENAI_API_KEY', apiKey);

      const body = {
        model: 'gpt-4o-mini',
        messages: [
          {role:'system',content:'You are GrizzAI Content Automator — confident, clear, results-driven, human. Short sentences. Strong verbs. No fluff.'},
          {role:'user',content:`Platform: ${platform}\nIdea: ${idea}\nAudience: ${audience}\nGoal/CTA: ${goal}\nCreate a short, platform-optimized post with a clear CTA.`}
        ]
      };
      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions',{
          method:'POST',
          headers:{'Content-Type':'application/json','Authorization':'Bearer '+apiKey},
          body:JSON.stringify(body)
        });
        if(!res.ok) throw new Error('Request failed.');
        const data = await res.json();
        const content = data.choices?.[0]?.message?.content || '(No output)';
        document.getElementById('output').textContent = content.trim();
      } catch(e) {
        document.getElementById('output').textContent = 'Error: '+e.message;
      }
    }
  </script>
</body>
</html>
